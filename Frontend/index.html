<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <title>Boleta</title>    
</head>

    <h1>Ferrem√°s</h1>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Boleta</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- definicion de espacios en el front-->

                     <!-- ID BOLETA-->
                     <div class="mb-3">
                        <label for="cboBoleta" class="form-label">ID Boleta:</label>
                        <select name="infoBoleta" id="infoBoleta" class="form-select"></select>
                    </div>

                    <!-- CLIENTE-->
                    <div class="mb-3">
                        <label for="cboCliente" class="form-label">Rut cliente:</label>
                        <select name="infoCliente" id="infoCliente" class="form-select"></select>
                    </div>
                    <!-- TIPO PRODUCTO-->
                    <div class="mb-3">
                        <label for="cboProducto" class="form-label">Tipo de producto:</label>
                        <select name="infoProducto" id="infoProducto" class="form-select"></select>
                    </div>
                    <!-- PRODUCTO-->
                    <div class="mb-3">
                        <label for="cboSubProducto" class="form-label">Subproducto:</label>
                        <select name="infoSubProducto" id="infoSubProducto" class="form-select"></select>
                    </div>
                   
                    <!-- PRECIO-->
                     <div class="mb-3">
                        <label for="txtPrecio" class="form-label">Precio:</label>
                        <select name="infoPrecio" id="infoPrecio" class="form-select"></select>
                     </div>

                     <!-- CANTIDAD-->
                     <div class="mb-3">
                         <label for="txtCantidad" class="form-label">Cantidad:</label>
                    <input type="number" name="infoCantidad" id="infoCantidad" class="form-control">

                     <!-- Total-->
                     <div class="mb-3">
                        <label for="txtTotal" class="form-label">Total:</label>
                   <input type="number" name="infoTotal" id="infoTotal" class="form-control">

                     <!-- DESPACHO-->
                     <div class="mb-3 form-check">
                        <input type="checkbox" name="boxDespacho" id="boxDespacho" class="form-check-input">
                        <label for="boxDespacho" class="form-check-label">Despacho a domicilio</label>
                    </div>


                    
                    <button id="btnEnviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
