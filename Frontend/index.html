<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="cboCliente">Cliente:</label>
        <select name="cboCliente" id="cboCliente"></select>
        <br>
        <label for="cboProducto">Producto:</label>
        <select name="cboProducto" id="cboProducto">
        </select>
        <br>
        <label for="txtCantidad">Cantidad:</label>
        <input type="number" name="txtCantidad" id="txtCantidad">
        <br>
        <label for="boxDespacho">Despacho a domicilio</label>
        <input type="checkbox" name="boxDespacho" id="boxDespacho">
        <br>
        <button id="btnEnviar" class="btn btn-primary">Enviar</button>
    </form>

    <script type="text/javascript">
        const cboCliente = document.getElementById('cboCliente');
        const listaClientes = fetch("http://localhost:14792/api/cliente", {
            headers: {
                "Content-Type": "application/json",
                "Access-Control-Allow-Origin": "*",
            },
            mode: 'cors'
        });
        listaClientes.then(async function(e){
            await e.json().then(async function(objeto){
                //console.log(objeto);
                let itemsStr = "";
                objeto.forEach(element => {
                    console.log({element});
                    itemsStr += "<option value='"+ element.id +"'>" + element.razonSocial + "</option>";
                });
                cboCliente.innerHTML = itemsStr;
            });
        });

        

    </script>
</body>
</html>
